<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinesh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to left, skyblue, rgb(135, 135, 149));
            color: black;
            transition: background 1s ease-in-out; /* smooth LED */
        }
    </style>
</head>

<body>

    <main class="py-5">
        <div class="container text-center">

            <h1>JAVA SCRIPT</h1>
            <h1>Dinesh Jangra</h1>

            <h2 class="mt-4">Game</h2>

            <!-- Images -->
            <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap mt-4">
                <img src="./first/images/sessors.webp" class="img-fluid rounded-5" width="200">
                <img src="./first/images/heero.webp" class="img-fluid rounded-5" width="200">
                <img src="./first/images/file.jpg" class="img-fluid rounded-5" width="200">
            </div>

            <!-- Buttons -->
            <div class="mt-5 d-flex justify-content-center gap-3">
                <button class="btn btn-secondary" onclick="blinking()">Blink Screen</button>
                <button class="btn btn-success" onclick="revert()">Change Mode</button>
            </div>

        </div>

        <!-- Click Counter -->
        <div class="container d-flex justify-content-center align-items-center gap-3 my-5">
            <button class="btn btn-primary" id="myBtn">Click me</button>
            <!-- <p class="m-0">Clicked: <span id="count">0</span> times</p> -->
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./example.js"></script>

</body>
</html>
